<!DOCTYPE html>
<html lang='en'>
<head>
	<title>{% block title%}Music_Infos.com
{% endblock %}
</title>
	<!--loads path of static files -->
	{% load staticfiles%}
<link rel="stylesheet" type="text/css" href="{%static 'music/bootstrap/css/bootstrap.min.css'%}"/>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy"/>

<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{%static 'music/bootstrap/js/bootstrap.min.js'%}"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'music:index'%}">Music_Infos.com</a>
		</div>

		<!-- items-->
		<div class="container">
		<div class="collapse navbar-collapse" id="topNavBar">
			{%if user.is_authenticated%}
			<ul class="nav navbar-nav">
				<li class="">
				<a href="{% url 'music:index'%}">
				<span class="glyphicon glyphicon-cd" aria-hidden="true"></span> Albums
				</a>
				</li>
				<li class="">
				<a href="#">
				<span class="glyphicon glyphicon-music"></span> Songs
				</a>
				</li>
			</ul>
			<form class="navbar-form navbar-left" role="search" method="get" action="#">
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="">
				</div>
				<button type="submit" class="btn btn-default">Search
				</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li class="">
				<a href="{% url 'music:profile'%}">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span> MyProfile
				</a>
				</li>
				<li class="">
				<a href="{% url 'music:album-add'%}">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Albums
				</a>
				</li>
				<!-- <li class="">
				<a href="{% url 'music:register'%}">
				<span class="glyphicon glyphicon-on" aria-hidden="true"></span>Signup
				</a>
				</li>
				<li class="">
				<a href="{% url 'music:login'%}">
				<span class="glyphicon glyphicon-on" aria-hidden="true"></span>Login
				</a>
				</li> -->


				<li class="">
				<a href="{% url 'music:logout'%}">
				<span class="glyphicon glyphicon-off" aria-hidden="true"></span>Logout
				</a>
				</li>
			</ul>

			{%else%}
			<ul class="nav navbar-nav navbar-right">
				<li class="">
				<a href="{% url 'music:register'%}">
				<span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>Signup
				</a>
				</li>
				<li class="">
				<a href="{% url 'music:login'%}">
				<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login
				</a>
				</li>



			</ul>

			{%endif%}
			</div>
			</div>
			</div>
			</nav>







{% block body%}
{% endblock %}
</body>
<footer class="bottom">
	{% block footer%}

{% endblock %}
</footer>
</html>
